<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>DOM Sprite</title>
</head>
<body>
<style type="text/css">
    #dom-wrap {
        position: absolute;
        top: 0;
        left: 0;
        -webkit-transform: scale(0.5);
    }
</style>
<div id="dom-wrap">
    <div id="dom-sprite"></div>
</div>
<script src="../build/game-sprite.min.js"></script>

<!-- texture picker data -->
<script src="./res/data_2.js"></script>
<script>

    var sister = new Sprite({
        ctx: document.getElementById('dom-sprite'),
        res: {
            //texture picker data image
            image: './res/open.png',
            json: SPRITE_DATA
        },
        spf: 100
    });

    sister.set({
        'y': 200
    });

    sister.run('open', 1, function () {});

</script>
</body>
</html>
